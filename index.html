<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <main>

    <!-- ?---------SECTION#1--------- -->
    <section class="section1">
      <div class="section1-hubble">
          <span>
            <img src="/images/logo.svg" alt="">
          </span>
      </div>

      <div class="section1-img">
        <img src="/images/illustration-mockups.svg" alt="">
      </div>
    </section>

    <!-- ?---------SECTION#2--------- -->
    <section class="section2">
      <div class="section2-text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>

      <div class="section2-icons">
        <a class="fa-brands fa-facebook-f"></a>
        <a class="fa-brands fa-twitter"></a>
        <a class="fa-brands fa-instagram"></a>
      </div>
    </section>

  </main>

  <!-- ?---------FOOTER--------- -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DilinyerCR</a>.
    </p>
  </footer>

  <!-- ?---------ICONS--------- -->
  <script src="https://kit.fontawesome.com/b6cacbd2b0.js" crossorigin="anonymous"></script>

</body>
</html>
